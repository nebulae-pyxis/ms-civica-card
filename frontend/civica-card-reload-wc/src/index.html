<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AfccReloadWc</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="./assets/civica-card-reload-pos/styles.css" rel="stylesheet">
  </head>
  <body>
    <afcc-reloader
    id="civicaCard"
      width="400"
      height="500"
      jwt="asdfasda"
      pos_id="testPosId"
      pos_terminal="testPosTerminal"
      pos_user_name="testPosUser"
      pos_user_id="testPosUserId"
    ></afcc-reloader>
    <script type="text/javascript">
      function get(name) {
        if (
          (name = new RegExp(
            '[?&]' + encodeURIComponent(name) + '=([^&]*)'
          ).exec(location.search))
        ){
          const val = decodeURIComponent(name[1]);
          return val;
        }
      }

       const afccReloader = document.querySelector('afcc-reloader');
       const result = get('jwt');
       afccReloader.setAttribute("jwt", result);
    </script>
  </body>
</html>
