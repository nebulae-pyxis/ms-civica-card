<div style="margin-top: 20px;">
  <b style="font-size: 16px; color: #444">Lectora desconectada, por favor establecer conexión con lectora Bluetooth</b>
</div>
<div style="margin-top: 20px; justify-content: center;" class="horizontal-container">
<div style="color: #444;" class="text-container">
  <mat-list class="text-list">
    <mat-list-item>
      <svg-icon src="assets/civica-card-reload-pos/arrow_right.svg" style="margin-right: 10px" [svgStyle]="{'fill':'#3f51b5'}"></svg-icon>
      Verifique la lectora este encendida
    </mat-list-item>
    <mat-list-item>
      <svg-icon src="assets/civica-card-reload-pos/arrow_right.svg" style="margin-right: 10px" [svgStyle]="{'fill':'#3f51b5'}"></svg-icon>
      Presione el botón lateral de la lectora
    </mat-list-item>
    <mat-list-item>
      <svg-icon src="assets/civica-card-reload-pos/arrow_right.svg" style="margin-right: 10px" [svgStyle]="{'fill':'#3f51b5'}"></svg-icon>
      Explore y seleccione la lectora
    </mat-list-item>
    <mat-list-item>
        <button mat-stroked-button color="primary" *ngIf="(operabilityState$ | async).valueOf() === 'DISCONNECTED'" (click)="connect()" >Iniciar conexión</button>
        <button mat-stroked-button color="primary" *ngIf="(operabilityState$ | async).valueOf() === 'CONNECTING'" >Conectando</button>
      </mat-list-item>
  </mat-list>
</div>
</div>
