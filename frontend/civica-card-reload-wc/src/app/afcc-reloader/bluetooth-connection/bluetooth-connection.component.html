<div style="margin-top: 20px;">
    <b style="font-size: 16px; color: #444">Lectora desconectada, por favor establecer conexión con lectora Bluetooth</b>
</div>
<div style="margin-top: 20px; justify-content: center;" class="horizontal-container">
  <svg-icon src="assets/bluetooth_disabled.svg" [svgStyle]="{'width':150, 'height': 150,'fill':'#F63131'}"></svg-icon>
  <div style="color: #444;" class="text-container">
    <mat-list>
      <mat-list-item>
        <svg-icon src="assets/arrow_right.svg" style="margin-right: 10px" [svgStyle]="{'fill':'#3f51b5'}"></svg-icon>
        Verifique la lectora este encendida
      </mat-list-item>
      <mat-list-item>
        <svg-icon src="assets/arrow_right.svg" style="margin-right: 10px" [svgStyle]="{'fill':'#3f51b5'}"></svg-icon>
        Presione el botón lateral de la lectora
      </mat-list-item>
      <mat-list-item>
        <svg-icon src="assets/arrow_right.svg" style="margin-right: 10px" [svgStyle]="{'fill':'#3f51b5'}"></svg-icon>
        <p>Explore y seleccione la lectora</p>
      </mat-list-item>
      <mat-list-item>
          <button mat-stroked-button color="primary" (click)="connect()" >Iniciar conexión</button>
        </mat-list-item>
    </mat-list>
  </div>
</div>
