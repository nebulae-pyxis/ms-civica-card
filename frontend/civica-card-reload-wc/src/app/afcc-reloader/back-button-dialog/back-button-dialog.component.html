<div>
  <h1 mat-dialog-title>Finalizar operación</h1>
  <mat-dialog-content>
    ¿Esta seguro que desea finalizar la operación?
  </mat-dialog-content>
  <mat-dialog-actions>
    <button (click)="yesAction()" mat-raised-button color="primary">SI</button>
    <button (click)="noAction()" mat-raised-button color="warn">NO</button>
  </mat-dialog-actions>

</div>
