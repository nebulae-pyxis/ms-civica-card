<div style="margin-top: 20px;">
  <b style="font-size: 16px; color: #444">Fallo tratando de escribir la tarjeta</b>
</div>
<div style="margin-top: 20px;" class="horizontal-container">
  <div style=" margin:auto; margin-left: 0px; color: #444;" class="vertical-container">
    <mat-list>
      <mat-list-item *ngIf="errorType !== 'INVALID_CARD_TO_RELOAD'">
        <svg-icon src="assets/civica-card-reload-pos/arrow_right.svg" style="margin-right: 10px" [svgStyle]="{'fill':'#3f51b5'}"></svg-icon>
        Aseg√∫rese que la tarjeta se encuentra de forma fija y centrada en el lector
      </mat-list-item>
      <mat-list-item *ngIf="errorType === 'INVALID_CARD_TO_RELOAD'">
        <svg-icon
          src="assets/civica-card-reload-pos/arrow_right.svg"
          style="margin-right: 10px"
          [svgStyle]="{ fill: '#3f51b5' }"
        ></svg-icon>
        Tarjeta ingresada no coincide con la anteriormente leida
      </mat-list-item>
    </mat-list>
  </div>
</div>
<div style="justify-content: flex-end; margin-top: 50px" class="horizontal-container">
    <button style="margin-right: 20px" mat-stroked-button color="primary" (click)="retry()">Reintentar</button>
    <button mat-stroked-button color="warn" (click)="abort()">Abortar</button>
</div>
